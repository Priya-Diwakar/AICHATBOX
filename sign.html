<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .toggle-buttons button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #165ca8;
            color: white;
            border-radius: 3px;
        }
        .toggle-buttons button.active {
            background-color: #165ca8;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button.submit {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <div class="toggle-buttons">
            <button id="Teacher-btn" class="active" onclick="toggleForm('Teacher')">Teacher</button>
            <button id="user-btn" onclick="toggleForm('user')">User</button>
        </div>
        <form id="Teacher-form" class="active">
            <input type="email" placeholder="Teacher Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit">Sign In</button>
        </form>
        <form id="user-form">
            <input type="email" placeholder="User Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit">Sign In</button>
        </form>
    </div>

    <script>
        function toggleForm(role) {
            document.getElementById('Teacher-form').classList.remove('active');
            document.getElementById('user-form').classList.remove('active');
            document.getElementById('Teacher-btn').classList.remove('active');
            document.getElementById('user-btn').classList.remove('active');
            
            if (role === 'Teacher') {
                document.getElementById('Teacher-form').classList.add('active');
                document.getElementById('Teacher-btn').classList.add('active');
            } else {
                document.getElementById('user-form').classList.add('active');
                document.getElementById('user-btn').classList.add('active');
            }
        }
        function showNotification(event) {
            event.preventDefault();
            alert('Sign in successfully registered!');
        }
    </script>
</body>
</html>
